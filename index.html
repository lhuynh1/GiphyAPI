<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap v4 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Arsenal|Love+Ya+Like+A+Sister" rel="stylesheet">
    <!-- Style Sheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Food Giphy!</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <div class="row text-center">
            <h1>Food Giphy!</h1>
            <img src="assets/images/pizza.gif" class="img-thumbnail foodGifs">
            <img src="assets/images/jef.gif" class="img-thumbnail foodGifs">
            <img src="assets/images/taco.gif" class="img-thumbnail foodGifs">
            </div>
        </div>

    </div>


<div class="container-fluid">

<!-- area for form group -->
    <div class="card border-dark form-group text-center">
            <div class="row" id="formArea">
                <div class="col-xs-12">
                
                   <div class="row">
                       <div class="col-md-12">
                    <label for="food-input" id="addlabel">Add a food type!</label>
                       </div>
                    </div>
                  
                    <div class="row">
                            <div class="col-md-12">
                    <input type="text" id="food-input">
                            </div>
                    </div>
    
                    <div class="row">
                            <div class="col-md-12">
                    <button type="button" class="btn btn-secondary" id="submit">Submit</button>
                            </div>
                    </div>
                  
    
                </div>
            </div>
        </div>



<!-- area to append buttons that generate gifs -->
        <div class="card border-dark mb-3">
            <div class="row">
                <div class="col-xs-9" id="buttonArea">
                
                </div>
            </div>
        </div>
    

<!-- blank area for gifs -->
    <div class="card border-dark mb-3">

            <div class="row">
                <div class="col-xs-12" id="gifArea">
                </div>
            </div>
    </div>
         
</div>
    
    
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assets/javascript/app.js"></script>
</body>
</html>
